  module: azure.storage.file
  name: AccountPermissions
  summary: '<xref:azure.storage.file.ResourceTypes> class to be used with generate_shared_access_signature

    method and for the AccessPolicies used with set_*_acl. There are two types of

    SAS which may be used to grant resource access. One is to grant access to a

    specific resource (resource-specific). Another is to grant access to the

    entire service for a specific account and allow certain operations based on

    perms found here.'
  syntax:
    content: AccountPermissions(read=False, write=False, delete=False, list=False,
      add=False, create=False, update=False, process=False, _str=None)
    parameters:
    - description: 'Valid for all signed resources types (Service, Container, and
        Object).

        Permits read permissions to the specified resource type.'
      id: read
      type:
      - bool
    - description: 'Valid for all signed resources types (Service, Container, and
        Object).

        Permits write permissions to the specified resource type.'
      id: write
      type:
      - bool
    - description: Valid for Container and Object resource types, except for queue
        messages.
      id: delete
      type:
      - bool
    - description: Valid for Service and Container resource types only.
      id: list
      type:
      - bool
    - description: 'Valid for the following Object resource types only: queue messages,
        and append blobs.'
      id: add
      type:
      - bool
    - description: 'Valid for the following Object resource types only: blobs and
        files.

        Users can create new blobs or files, but may not overwrite existing

        blobs or files.'
      id: create
      type:
      - bool
    - description: 'Valid for the following Object resource types only: queue messages.'
      id: update
      type:
      - bool
    - description: 'Valid for the following Object resource type only: queue messages.'
      id: process
      type:
      - bool
    - description: A string representing the permissions.
      id: _str
      type:
      - str
    variables:
    - description: 'Valid for the following Object resource types only: queue messages
        and append blobs.'
      id: AccountPermissions.ADD
      type:
      - AccountPermissions
    - description: 'Valid for the following Object resource types only: blobs and
