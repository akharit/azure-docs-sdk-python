  module: azure.eventhub.common
  name: EventPosition
  summary: "The position(offset, sequence or timestamp) where a consumer starts. Examples:\n\
    \nBeginning of the event stream:\n\n   ```\n\n   >>> event_pos = EventPosition(\"\
    -1\")\n   ```\n\nEnd of the event stream:\n\n   ```\n\n   >>> event_pos = EventPosition(\"\
    @latest\")\n   ```\n\nEvents after the specified offset:\n\n   ```\n\n   >>> event_pos\
    \ = EventPosition(\"12345\")\n   ```\n\nEvents from the specified offset:\n\n\
    \   ```\n\n   >>> event_pos = EventPosition(\"12345\", True)\n   ```\n\nEvents\
    \ after a datetime:\n\n   ```\n\n   >>> event_pos = EventPosition(datetime.datetime.utcnow())\n\
    \   ```\n\nEvents after a specific sequence number:\n\n   ```\n\n   >>> event_pos\
    \ = EventPosition(1506968696002)\n   ```"
  syntax:
    content: EventPosition(value, inclusive=False)
  type: class
